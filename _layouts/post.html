<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">



<!-- Header -->
<section id="one" class="guitarhero" style="background: url('{{ page.image-hero | relative_url }}') no-repeat center; background-size: cover; margin-top:6em; ">
	<div class="inner" style="padding-top: 8em; height:28em;">
	</div>
</section>

<!-- Guitar -->
<section id="one" style="border:0;">
	<div class="inner" style="border:0;">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<h3>{{ page.description }}</h3>
		</header>
		<p>{{ content }}</p>
	</div>
	<div class="row 100% uniform">
    <div class="4u 12u$(medium)">
      <img style="padding:0; width: 100%;" src="{{ page.image-1 | relative_url }}" />
    </div>
    <div class="4u 12u$(medium)">
      <img style="padding:0; width: 100%;" src="{{ page.image-2 | relative_url }}" />
    </div>
    <div class="4u 12u$(medium)">
      <img style="padding:0; width: 100%;" src="{{ page.image-3 | relative_url }}" />
    </div>
  </div>
</section>

<!-- Player -->
<section id="two" style="border:0;">
	<div class="inner">
		<div class="row 100% uniform">
		    <div class="8u 12u$(medium)">
		      <h2>{{ page.player-name }}</h2>
		      <p>{{ content }}</p>
		    </div>
		    <div class="4u 12u$(medium)"> 
		      <img class="fit" style="width: 100%;" src="{{ page.image-player | relative_url }}" />
		    </div>
	  	</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
