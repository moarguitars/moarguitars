<table class="alt fit">
	<tbody>
		<tr>
			<td width="20%">Name</td>
			<td width="20%">Guitar</td>
			<td width="40%">Notes</td>
			<td width="20%">Build Stage</td>
		</tr>
		{% for item in site.data.airtable %}
		<tr>
			<td>{{ item.name }}</td>
			<td>{{ item.notes }}</td>
			<td>{{ item.notes }}</td>
			<td>{{ item.name }}</td>
		</tr>
		{% endfor %}

		{% for item in site.data.airtable %}

		<p>{{item.name}}</p>
		<p>{{item.description}}</p>
		{% if  item.attachment %}
		<img src="{{item.attachment[0].url}}" alt={{item.title}} />
		{% endif %}

		{% endfor %}
		<!-- {% if  item.attachment %}
		<img src="{{item.attachment[0].url}}" alt={{item.title}} />
		{% endif %} -->
		
	</tbody>
</table>
